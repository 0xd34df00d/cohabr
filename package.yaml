name:                cohabr
version:             0.1.0.0
github:              "0xd34df00d/cohabr"
license:             BSD3
author:              "Georg Rudoy"
maintainer:          "0xd34df00d@gmail.com"
copyright:           "2019 Georg Rudoy"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/0xd34df00d/cohabr#readme>

dependencies:
- base >= 4.7 && < 5
- beam-core
- beam-postgres
- bytestring
- containers
- deepseq
- dependent-map
- dependent-sum
- dom-selector
- either
- ekg
- ekg-core
- exceptions
- extra
- feed
- filepath
- hashable
- html-conduit
- html-entities
- http-client
- http-conduit
- http-types
- interpolate
- microlens
- microlens-th
- mtl
- monad-metrics-extensible
- postgresql-simple
- safe
- stm
- text
- time
- tuple
- tz
- uniplate
- unordered-containers
- xml-conduit

library:
  source-dirs: src

ghc-options:
- -Wall

executables:
  scraper-exe:
    main:                Main.hs
    source-dirs:         app/Scraper
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -with-rtsopts=-T
    dependencies:
    - async
    - cohabr
    - fast-logger
    - fixed-timestep
    - optparse-applicative
    - unix

  dboneoff-exe:
    main:                Main.hs
    source-dirs:         app/DbOneOff
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cohabr

tests:
  cohabr-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cohabr
    - hspec
    - http-conduit
